
  
# このファイルの書き方について詳しくは
#   http://rogiken.org/SSB/reudyman.html#setting 
# を見てください。

# 1. IRCに接続する場合は、接続先のホスト名、ポート番号、文字コード、チャンネルを書いてください。

:host: localhost
:port: 6668
# Reudy1.9の内部ではここに入力された文字列でEncoding.findします。
# UTF-8を指定する場合は"UTF-8"として下さい。その他のエンコーディングに関しては、irbなどでEncoding.name_listを参照して下さい。
#:encoding: ISO-2022-JP
:encoding: UTF-8
:channel: "#広場"
:info_channel: "#reudy_test"

# 2. IRCのサーバ/チャンネルに入るのにパスワードが必要な場合は、指定してください。

:login_password:
:channel_key:

# Discordで動かす場合はトークンを指定してください
:disc_token: <<BOTトークン>>
:disc_channel: <<チャンネルID（設定不要）>>

:disc_log: <<ログチャンネルID（設定不要）>>
:teacher_mode: false

# 3. 以下の項目は、変更しなくてもとりあえず動きます。必要に応じていじってください。

:nick: alice
:nicks: 
  - アリスちゃん
  - ありすちゃん
  - アリス
  - ありす
  - alice
:default_mode: 2
:joining_message: こんにちは。
:leaving_message: さようなら。
:private_greeting:
:disable_commands: false
:disable_studying: false
:respond_to_notice: false
:respond_to_external: false
:speak_with_privmsg: true
:auto_reconnect: true
:target_nick:
:forbidden_nick:
:wait_before_speak: 4
:wait_before_info: 0.2
:name: Reudy1.9
:real_name: Bot Reudy
:twitter:
  :key: "consumer key"
  :secret: "consumer secret"
